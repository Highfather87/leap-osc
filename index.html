<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" href="bootstrap/css/bootstrap-theme.min.css">
	<link rel="stylesheet" href="css/stylez.css">
	<script src="scripts/lib/jquery-1.10.2.min.js"></script>
	<script src="bootstrap/js/button.js"></script>
	<script src="bootstrap/js/carousel.js"></script>
	<script src="bootstrap/js/bootstrap.min.js"></script>

	<script src="scripts/lib/leap.js"></script>

</head>
<body>

	<div class="container">

		<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
			<!-- Brand and toggle get grouped for better mobile display -->
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<span class="navbar-brand">
					<span class="glyphicon glyphicon-tree-conifer"></span>
					leap-osc
				</span>
			</div>

			<!-- Collect the nav links, forms, and other content for toggling -->
			<div class="collapse navbar-collapse">

				<ul class="nav navbar-nav navbar-right">

					<form class="navbar-form navbar-left  form-inline" role="form">
						<div class="form-group">
							<label class="sr-only" for="input-ip">IP Address</label>
							<input type="url" class="form-control" id="input-ip" placeholder="IP Address"></div>
						<div class="form-group">
							<label class="sr-only" for="input-port">Port</label>
							<input type="number" class="form-control" id="input-port" placeholder="Port"></div>
						<button type="submit" class="btn btn-warning">Connect</button>
					</form>

				</ul>
			</div>
		</nav>

		<div class="col-md-8">
			<div class="panel panel-primary">
				<!--<div class="panel-heading">Leap</div>-->

						<div class='big-number' id="num-hands">2</div>
						<div class='small-text'>hands</div>
					</div>
					<div class="col-md-6">
						<div class='big-number' id="num-fingers">2</div>
						<div class='small-text'>fingers</div>
					</div>	

				</div>
			</div>
		</div>
		<div class="col-md-4">
			<div class="panel panel-default">
				<div class="panel-heading"><span class="glyphicon glyphicon-search"></span> Console</div>
				<div class="panel-body" id="console-content">
					<ul id="console-list" class="list-unstyled">
					</ul>
				</div>
			</div>
		</div>

	<script src="scripts/console.js"></script>
